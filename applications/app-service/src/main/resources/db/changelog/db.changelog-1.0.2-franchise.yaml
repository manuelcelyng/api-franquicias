databaseChangeLog:
  - changeSet:
      id: 1.0.2-create-franchise-table
      author: junie
      changes:
        - createTable:
            tableName: franchise
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false