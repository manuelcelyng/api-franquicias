databaseChangeLog:
  - changeSet:
      id: 1.0.3-alter-branch-add-franchiseid-fk
      author: junie
      changes:
        - addColumn:
            tableName: branch
            columns:
              - column:
                  name: franchise_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: branch
            baseColumnNames: franchise_id
            referencedTableName: franchise
            referencedColumnNames: id
            constraintName: fk_branch_franchise
            onDelete: RESTRICT
            onUpdate: CASCADE
        - addUniqueConstraint:
            tableName: branch
            columnNames: "franchise_id, name"
            constraintName: uq_branch_franchise_name
