databaseChangeLog:
  - changeSet:
      id: 1.0.4-alter-product-add-branchid-fk
      author: junie
      changes:
        - addColumn:
            tableName: product
            columns:
              - column:
                  name: branch_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: product
            baseColumnNames: branch_id
            referencedTableName: branch
            referencedColumnNames: id
            constraintName: fk_product_branch
            onDelete: RESTRICT
            onUpdate: CASCADE
