

databaseChangeLog:
  - changeSet:
      id: 1.0.0-create-product-table
      author: junie
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: stock
                  type: INTEGER
                  constraints:
                    nullable: false