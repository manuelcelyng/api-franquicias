server:
  port: ${SERVER_PORT:8080}
spring:
  application:
    name: "nequi-reto"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  liquibase:
    enabled: true
    driver-class-name: "org.postgresql.Driver"
    change-log: "classpath:db/changelog/db.changelog-master.yaml"
    url: "jdbc:postgresql://${RDS_HOST}:${RDS_PORT:5432}/${RDS_DATABASE}?sslmode=require"
    user: "${RDS_USER}"
    password: "${RDS_PASSWORD}"
adapters:
  r2dbc:
    host: "${RDS_HOST}"
    port: "${RDS_PORT:5432}"
    database: "${RDS_DATABASE}"
    schema: "${RDS_SCHEMA}"
    username: "${RDS_USER}"
    password: "${RDS_PASSWORD}"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "*"
